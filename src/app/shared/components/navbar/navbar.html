<mat-toolbar style="background-color: #3f51b5; color: white;">
  <span [routerLink]="['/students']">Vector IT Academy</span>
  <span class="flex-1"></span>
  
  <!-- Navigation Links -->
  <div class="flex items-center space-x-4 mr-4">
    <button 
      mat-button 
      [routerLink]="['/students']"
      routerLinkActive="active"
      style="color: white !important;"
      class="hover:bg-white/10 transition-all duration-200"
      matTooltip="Students"
    >
      <mat-icon style="color: white !important; margin-right: 8px;">school</mat-icon>
      <span style="color: white !important;">Students</span>
    </button>
    
    <button 
      mat-button 
      routerLink="/mentor"
      routerLinkActive="active"
      style="color: white !important;"
      class="hover:bg-white/10 transition-all duration-200"
      matTooltip="Mentor"
    >
      <mat-icon style="color: white !important; margin-right: 8px;">person</mat-icon>
      <span style="color: white !important;">Mentor</span>
    </button>
    
    <button 
      mat-button 
      routerLink="/admin"
      routerLinkActive="active"
      style="color: white !important;"
      class="hover:bg-white/10 transition-all duration-200"
      matTooltip="Admin"
    >
      <mat-icon style="color: white !important; margin-right: 8px;">admin_panel_settings</mat-icon>
      <span style="color: white !important;">Not found</span>
    </button>
  </div>
  
  <!-- Payment Button -->
  <button 
    mat-stroked-button 
    matBadge="2" 
    [matBadgeHidden]="false"
    style="color: white !important; border-color: white !important;"
    class="hover:bg-white/10 transition-all duration-200"
    matTooltip="To'lovlar"
  >
    <mat-icon style="color: white !important; margin-right: 8px;">payment</mat-icon>
    <span style="color: white !important;">To'lov</span>
  </button>
</mat-toolbar>
