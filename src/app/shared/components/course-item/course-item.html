<article 
  class="group relative overflow-hidden rounded-2xl bg-white shadow-lg transition-all duration-300 hover:shadow-2xl hover:-translate-y-2 border border-gray-100"
  data-aos="zoom-in"
  data-aos-duration="1000"
>
<!-- <div class="w-full">
  <button mat-mini-fab color="warn">
    <mat-icon>filter_list</mat-icon>
  </button>
 
</div> -->
  <div class="absolute inset-0 bg-gradient-to-br from-blue-50 via-white to-purple-50 opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
  
  @if (purchased) {
    <div class="absolute top-4 right-4 z-10">
      <button 
        class="flex items-center justify-center w-8 h-8 rounded-full bg-white/80 backdrop-blur-sm shadow-md hover:bg-white hover:scale-110 transition-all duration-200 text-gray-600 hover:text-blue-600"
        matTooltip="Course Information"
      >
        <mat-icon class="text-lg">info_outline</mat-icon>
      </button>
    </div>
  }


  @if (purchased) {
    <div class="absolute top-4 left-4 z-10">
      <span class="inline-flex items-center gap-1 px-3 py-1 rounded-full text-xs font-semibold bg-green-100 text-green-800 border border-green-200">
        <mat-icon class="text-sm">check_circle</mat-icon>
        Enrolled
      </span>
    </div>
  }


  <div class="relative z-10 p-6">
    <div class="flex flex-col items-center text-center mb-6">
      <div class="relative mb-4">
        <div class="w-16 h-16 rounded-2xl bg-gradient-to-br from-blue-500 to-purple-600 shadow-lg flex items-center justify-center group-hover:scale-110 transition-transform duration-300 p-3">
          <img 
            class="w-full h-full object-contain" 
            [src]="item.imgSrc" 
            [alt]="item.name"
            loading="lazy"
          />
        </div>
        <div class="absolute -top-1 -right-1 w-3 h-3 bg-orange-400 rounded-full animate-pulse"></div>
      </div>
      <h3 class="text-lg font-bold text-gray-800 line-clamp-2 mb-2 group-hover:text-blue-700 transition-colors duration-200">
        {{ item.name }}
      </h3>
    </div>
    <div class="mb-6">
      <p class="text-sm text-gray-600 leading-relaxed line-clamp-3 mb-4">
        {{ item.desc }}
      </p>
      <div class="flex items-center justify-center gap-2 text-sm">
        <div class="flex items-center gap-1 text-gray-500">
          <mat-icon class="text-sm">person</mat-icon>
          <span class="font-medium">Mentor:</span>
        </div>
        <span class="font-semibold text-gray-700 hover:text-blue-600 transition-colors cursor-pointer">
          {{ item.mentorName }}
        </span>
      </div>
    </div>
    <div class="border-t border-gray-100 pt-4">
      <div class="flex items-center justify-between">
        <div class="flex items-center gap-2">
          @if (purchased) {
            <div class="flex items-center gap-1 text-xs text-gray-500">
              <mat-icon class="text-sm">schedule</mat-icon>
              <span>Progress: 45%</span>
            </div>
          } @else {
            <div class="flex items-center gap-1">
              <mat-icon class="text-sm text-green-600">attach_money</mat-icon>
              <span class="text-sm font-semibold text-gray-700">Free</span>
            </div>
          }
        </div>


        <button 
          mat-flat-button 
          [color]="purchased ? 'primary' : 'accent'"
          class="!rounded-xl !px-6 !py-2 !font-semibold !text-sm shadow-md hover:shadow-lg transform hover:scale-105 transition-all duration-200"
        >
          <mat-icon class="mr-1 text-sm">
            {{ purchased ? 'play_arrow' : 'add' }}
          </mat-icon>
          {{ purchased ? "Continue Learning" : "Join Course" }}
        </button>
      </div>
    </div>
  </div>

  <div class="absolute inset-0 bg-gradient-to-t from-blue-500/5 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300 pointer-events-none"></div>
</article>
